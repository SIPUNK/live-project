<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>编号查询页面</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: #f8f6f3;
        }

        .result-box {
            text-align: center;
            background-color: #fff;
            box-shadow: 1px 1px #edf1f4;
            padding: 20px;
            overflow-y: auto;
        }

        .select_button {
            display: inline-block;
            line-height: 1;
            white-space: nowrap;
            font-weight: 500;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 4px;
            color: white;
            background-color: #409eff;
            border-color: #409eff;
        }

        .input_text {
            -webkit-appearance: none;
            background-color: #fff;
            background-image: none;
            border-radius: 4px;
            font-size: inherit;
            height: 40px;
            line-height: 40px;
            outline: 0;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <form class="result-box" id="select">
        <h1>请输入您的预约编号：</h1>
        <input type="text" class="input_text" id="num" />
        <br /><br /><br />
        <button type="button" class="select_button" id="Sbutton"
                onclick="submit1()">
            查询
        </button>
    </form>


</body>
</html>
<script src="jquery-3.2.1.min.js"></script>
<script src="select.js"></script>
